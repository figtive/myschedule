{% load static %}
<!DOCTYPE html>

<html>
<head>
  <title>MySchedule</title>
  <link href="{% static 'node_modules/@fullcalendar/core/main.css' %}" rel="stylesheet">
  <link href="{% static 'node_modules/@fullcalendar/daygrid/main.css' %}" rel="stylesheet">
  <link href="{% static 'node_modules/@fullcalendar/timegrid/main.css' %}" rel="stylesheet">
</head>
<body>
  <h1>Courses</h1>
  <div id='calendar'></div>
  <form action="{% url 'courses:solve' %}" id="course-form" method="post">
    
    <div style="display: flex;">
      {% for department in data %}
      <div style="display: inline-block; width: 33%;">
        <h3>{{ department.name }}</h3>
        {% for course in department.courses %}
        <div style="display: flex; align-items: flex-start;">
          <input type="checkbox" id="{{ forloop.counter }}" value="{{ course.id }}" name="check">
          <div style="display: inline-block;">
            <label for="{{ forloop.counter }}">
              {{ course.course_code }} - {{ course.course_name }}<br>
              term {{ course.term }} - sks {{ course.sks }}
            </label>
          </div>
        </div>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
    <button type="submit" id="course-form-submit">Submit</button>
  </form>

  <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
