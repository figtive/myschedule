{% extends '_base.html' %}
{% load static %}

{% block title %}MySchedule | Courses{% endblock %}

{% block content %}
<h1>Courses</h1>
<div id='calendar'></div>
<form action="{% url 'courses:solve' %}" id="course-form" method="post">
  {% csrf_token %}
  <div>
    <h3>preference</h3>
    <label for="time_preference">Time of class preference</label>
    <select name="time_preference" id="time_preference">
      <option value="morning">prefer morning class</option>
      <option value="default" selected>no preference</option>
      <option value="evening">prefer evening class</option>
    </select>
    <label for="density_preference">Density of schedule preference</label>
    <select name="density_preference" id="density_preference">
      <option value="packed">prefer packed schedule</option>
      <option value="default" selected>no preference</option>
      <option value="spread">prefer spread schedule</option>
    </select>
  </div>
  <div style="display: flex;">
    {% for department in data %}
    <div style="display: inline-block; width: 33%;">
      <h3>{{ department.name }}</h3>
      {% for course in department.courses %}
      <div style="display: flex; align-items: flex-start;">
        <input type="checkbox" id="{{ forloop.counter }}" value="{{ course.id }}" name="check">
        <div style="display: inline-block;">
          <label for="{{ forloop.counter }}">
            {{ course.course_code }} - {{ course.course_name }}<br>
            term {{ course.term }} - sks {{ course.sks }}
          </label>
        </div>
      </div>
      {% endfor %}
    </div>
    {% endfor %}
  </div>
  <button type="submit" id="course-form-submit">Submit</button>
</form>
{% endblock %}
